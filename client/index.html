<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>

<script type="module" src="./testDataUtils.js" defer></script>
<script type="module" src="./index.js" defer></script>
<style>
  body{
    background-color: #232323;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    gap: 1rem;
  }
  *{
    color: white;
    margin: 0;
    padding: 0;
  }
  input{
    background-color: #565656;
    padding: 0.5rem;
  }
  button{
    background-color: #565656;
    padding: 1rem;
  }
  textarea{
    background-color: #565656;
    padding: 1rem;
  }
</style>
<body>

  <div>
    <label>Auto Fill Data: </label>
    <input type="checkbox" id="AutoFillCheckBox">
  </div>

  <div>
    <button id="ConnectButton">Connect</button>
    <input type="text" id="ConnectNameInput">
  </div>
  
  <div>
    <button id="SendMessageButton">Send Message</button>
    <input type="text" id="SendMessageInput">
  </div>

  <textarea 
    rows="25"
    cols="80"
    id="MessageDisplay">
  </textarea>
